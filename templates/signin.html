<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>Memory Game</title>
</head>
<body>
<header>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a></li>
            <li><a href="{{url_for('showSignUp')}}">Sign Up</a></li>
            <li class="active"><a href="{{url_for('showSignin')}}">Sign In</a></li>
        </ul>
        <ul id="nav-mobile" class="left left-margin-100">
        </ul>
      </div>
    </nav>
  </div>
</header>
<div class="container">
<div class="card">
    <div class="card-content bg-custom one-px-border">
        <div class="card-panel">
            <span class="card-title">Sign In</span>
            <div class="row">
                <form action="{{url_for('validateLogin')}}" method="POST" class="col s12">
                    <div class="row no-btm-mgn">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="enter your user name" id="username" name="username" type="text">
                            <label for="username">Username<span class="red-text"><b>{{user_error}}</b></span></label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input placeholder="enter your password" id="password_one" name="password_one" type="password">
                            <label for="password_one">Password<span class="red-text"><b>{{error}}</b></span></label>
                        </div>
                        <span class="col s12 center">
                              <button class="btn waves-effect waves-light right" type="submit">Sign In!</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>	
</body>
</html>
