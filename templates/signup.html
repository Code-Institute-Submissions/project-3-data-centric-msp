<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <title>Memory Game</title>
</head>
<body>
<header>
  <div class="navbar-fixed">
    <nav>
      <div class="nav-wrapper">
        
        <ul id="nav-mobile" class="right">
            <li><a href="/">Home</a></li>
            <li class="active"><a href="{{url_for('showSignUp')}}">Sign Up</a></li>
            <li><a href="{{url_for('showSignin')}}">Sign In</a></li>
        </ul>
        <ul id="nav-mobile" class="left left-margin-100">
          <!--<li>Current user: <strong>{{ session['user'] }}</strong></li>-->
        </ul>
      </div>
    </nav>
  </div>
</header>
<div class="container">
<div class="card">
    <div class="card-content bg-custom one-px-border">
        <div class="card-panel">
            <span class="card-title">Sign Up</span>
            <div class="row">
                <form action="{{url_for('SignUp')}}" method="POST" class="col s12">
                    <div class="row no-btm-mgn">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                            <input placeholder="enter your user name" id="username" name="username" type="text">
                            <label for="username">Username<span class="red-text"><b>{{user_error}}</b></span></label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input placeholder="enter your password" id="password_one" name="password_one" type="password">
                            <label for="password_one">Password<span class="red-text"><b>{{error}}</b></span></label>
                        </div>
                        <div class="input-field col s12">
                          <i class="material-icons prefix">lock</i>
                          <input placeholder="Re-enter your password" id="password_two" name="password_two" type="password">
                          <label for="password_two">Re-enter Password<span class="red-text"><b>{{error}}</b></span></label>
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">face</i>
                            <select class="icons" id="avatar" name="avatar" required="" aria-required="true">
                                <option value="1" disabled>Choose your Avatar</option>
                                <option value="2" selected data-icon="/static/images/airhostess-woman-icon.png">AirHostess</option>
                                <option value="3" data-icon="/static/images/alien-female-icon.png">AlienFemale</option>
                                <option value="4" data-icon="/static/images/alien-male-icon.png">AlienMale</option>
                                <option value="5" data-icon="/static/images/angel-icon.png">Angel</option>
                                <option value="6" data-icon="/static/images/astronaut-icon.png">Astronaut</option>
                                <option value="7" data-icon="/static/images/contractor-man-icon.png">Contractor</option>
                                <option value="8" data-icon="/static/images/devil-female-icon.png">FemaleDevil</option>
                                <option value="9" data-icon="/static/images/gangster-man-icon.png">Gangster</option>
                                <option value="10" data-icon="/static/images/ninja-icon.png">Ninja</option>
                                <option value="11" data-icon="/static/images/officer-man-icon.png">Officer</option>
                                <option value="12" data-icon="/static/images/priest-man-icon.png">Priest</option>
                                <option value="13" data-icon="/static/images/royal-queen-icon.png">Queen</option>
                                <option value="14" data-icon="/static/images/sportsman-guy-icon.png">Sportsman</option>
                                <option value="15" data-icon="/static/images/teacher-female-icon.png">Teacher</option>
                                
                            </select>
                            <label>My Avatar</label>
                        </div>
                        <span class="col s12 center">
                              <button class="btn waves-effect waves-light right" type="submit">Sign Up!</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
  <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
<script type="text/javascript">
    $(document).ready(function() {
        $('select').formSelect();
    });
</script>
</body>
</html>
